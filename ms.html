<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷概率计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>扫雷概率计算器</h1>
        
        <div class="panel">
            <div class="control-group">
                <label for="width">宽度</label>
                <input type="number" id="width" value="9" min="1">
            </div>
            <div class="control-group">
                <label for="height">高度</label>
                <input type="number" id="height" value="9" min="1">
            </div>
            <div class="control-group">
                <label for="totalMines">总雷数</label>
                <input type="number" id="totalMines" value="10" min="1">
                <label style="display: flex; align-items: center; gap: 5px; margin-left: 5px; font-size: 0.9em;">
                    <input type="checkbox" id="mines-unknown"> 总雷数未知
                </label>
            </div>
        </div>

        <div class="actions">
            <button id="resetBtn" class="btn secondary">重置棋盘</button>
            <button id="calcBtn" class="btn primary">计算概率</button>
        </div>

        <div class="main-content">
            <div class="palette" id="palette">
                <!-- Palette items will be generated by JS -->
            </div>
            <div class="grid-container">
                <div id="grid" class="grid"></div>
            </div>
        </div>
        
        <div id="status" class="status">就绪</div>
    </div>
    <script src="solver.js"></script>
    <script src="script.js"></script>
</body>
</html>
