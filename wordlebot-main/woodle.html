<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="X2IQhDCXYOzS3VVvN1dlf4-8spKGnTgug0gH_tOqfBM" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://css.gg/bot.css' rel='stylesheet'>
	<link rel = "stylesheet" type = "text/css" href = "wordl.css">

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script type = "text/javascript" src = "word_lists/allwords.js"></script>
    <script type = "text/javascript" src = "word_lists/commonwords.js"></script>
    <script type = "text/javascript" src = "word_lists/officialanswers.js"></script>
    <script type = "text/javascript" src = "word_lists/officialguesses.js"></script>    
    <script type = "text/javascript" src = "word_lists/rankings.js"></script>

    <script type = "text/javascript" src = "js/woodle.js"></script>
    <script type = "text/javascript" src = "js/main.js"></script>
    <script type = "text/javascript" src = "js/bot.js"></script>
	<title>WoodleBot</title>
</head>
<body>
    <div id = "container">
        <div id="header">
            <div id = "top">
                <h1>Woodle Calcle</h1>
                <button class = 'header-button test'><i class="gg-bot"></i></button>
                <button class = 'header-button info'><i class="fa fa-info-circle"></i></button>
            </div>
            
            <h3>
                currently solving 
                <select name="num_letters" id = "num_letters">
                    <option value="4">4</option> 
                    <option value="5" selected = "selected">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                letter words
            </h3>
            <h3>
                Wordbank: 
                <select name="wordbank" id = "wordbank">
                    <option value="restricted" selected = "selected">Most Likely Answers</option> 
                    <option value="complete">All Possible Answers</option>
                </select>
            </h3>
            <!-- <button id = "wordlebot">Run Bot</button> -->
        </div>
        <div id = "guesses">
            <button id="refresh"><i class="fa fa-refresh"></i></button>
            <input type="text" autocomplete="off" id="word_entered" name="word_entered" placeholder="enter your guess here"
            input onkeypress = 'return /[a-z]/i.test(event.key)' oninput= 'this.value = this.value.toUpperCase()' type = 'letter'>
            
            <div id = "grid"></div>
            <div id = "calculate"></div>
        </div>
        
        <div id = "suggestions">
        
            <h2 class = 'num_options'></h2>
            <h3 class = 'by_likelihood'></h3> 


            <h3 class = 'best_options'></h3>

            <div id = "answers">
                <div class = 'best-guesses only front'>
                    <ul class = 'word-list'></ul>
                </div>
            </div>
        </div>

        <div id = "letter-info">
            <h2>Most Common Letters</h2>
            <ul class = "best-letters"></ul>
        </div>
    </div> 
</body>
</html>
