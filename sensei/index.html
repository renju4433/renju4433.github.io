<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensei Othello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="title">Sensei</div>
            <div class="header-icons">
                <button id="btn-first" class="icon-btn">«</button>
                <button id="btn-prev" class="icon-btn">‹</button>
                <button id="btn-next" class="icon-btn">›</button>
                <button id="btn-last" class="icon-btn">»</button>
                <button class="icon-btn">⋮</button>
            </div>
        </header>
        
        <div class="board-wrapper">
            <div id="board" class="board">
                <!-- Cells generated by JS -->
            </div>
        </div>

        <div class="panel">
            <div class="score-row">
                <div class="player-score">
                    <div class="disc-icon black"></div>
                    <span id="score-black" class="score-text">2</span>
                </div>
                
                <div class="eval-display">
                    <div class="eval-label">Error</div>
                    <div id="eval-main" class="eval-number">0.00</div>
                </div>

                <div class="player-score">
                    <span id="score-white" class="score-text">2</span>
                    <div class="disc-icon white"></div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="eval-chart"></canvas>
                <div class="chart-lines">
                    <div class="chart-line zero"></div>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-item">Positions: <span id="stat-nodes">0</span></div>
                <div class="stat-item text-right">Pos / sec: <span id="stat-nps">0</span></div>
                <div class="stat-item">Time: <span id="stat-time">0.0 sec</span></div>
                <div class="stat-item text-right">Empties: <span id="stat-empties">60</span></div>
            </div>

            <div class="nav-bar">
                <button id="btn-evaluate" class="nav-btn active">Evaluate</button>
                <button id="btn-archive" class="nav-btn">Archive</button>
                <button id="btn-play" class="nav-btn">Play</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
