{% extends "base.html" %}
{% block title %}新建比赛{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><h4>新建比赛</h4></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('new_tournament') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">比赛名称</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">创建</button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
