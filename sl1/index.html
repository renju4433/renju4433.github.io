<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷求解器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="input-group">
                <label for="rows">行数:</label>
                <input type="number" id="rows" value="9" min="1">
            </div>
            <div class="input-group">
                <label for="cols">列数:</label>
                <input type="number" id="cols" value="9" min="1">
            </div>
            <button id="reset-btn">重置</button>
            <div class="input-group">
                <label for="mines">总雷数 (0视为未知):</label>
                <input type="number" id="mines" value="10" min="0">
            </div>
            <button id="solve-btn">计算</button>
        </div>

        <div class="workarea">
            <div id="board" class="board"></div>
            <div id="picker" class="picker"></div>
        </div>
    </div>

    <script src="solver.js"></script>
    <script src="app.js"></script>
</body>
</html>
